<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Digitize App</title>
</head>
<body class="bg-stone-100">
    <!-- header app bar -->
    <div class="flex md:hidden justify-between items-center mt-10 px-4 mb-5">
        <div class="w-12 h-12">
            <img src="../assets/images/Logo-2.svg" alt="logo">
        </div>
        <div class="text-xl font-bold text-slate-800">ساعت هوشمند</div>
        <div class="w-7 h-7 bg-white shadow-md rounded-md flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
          </div>
    </div>
    <!-- filter - sort -->
    <div class="flex md:hidden justify-center items-center px-4 mb-9">
        <div class="bg-white rounded-md p-2 flex  items-center w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                  </svg>
                   
            </div>
            <span class="text-slate-800 text-sm font-sans mr-2">محبوب ترین</span>
        </div>
        <div class="bg-white rounded-md p-2 flex items-center mr-2 w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                  </svg>
                  
            </div>
            <span class="text-slate-800 text-sm font-sans mr-2">فیلتر : برند اپل</span>
        </div>
        <div></div>
    </div>
    <div class="grid grid-cols-12 md:grid-rows-[54px_minmax(500px,_1fr)] md:gap-6 ">
        <!-- sidebar -->
        <div class="row-span-2 hidden md:block col-span-3 p-4 bg-red-100 rounded-lg">sidebar</div>
        <!-- sortbar -->
        <div class="col-span-9 hidden md:block p-4 bg-blue-100 rounded-md">sortbar</div>
        <!-- products -->
        <div class="col-span-12 md:col-span-9  bg-green-100"><div x-data="{ products : [
            {id:1,title:'ساعت هوشمند اپل سری ۶',price:'۱۷،۳۰۰،۰۰۰ تومان'},
            {id:2,title:'ساعت هوشمند اپل سری ۷',price:'۱۲،۳۰۰،۰۰۰ تومان'},
            {id:3,title:'ساعت هوشمند اپل سری ۵',price:'۱۳،۳۰۰،۰۰۰ تومان'},
            {id:4,title:'ساعت هوشمند اپل سری ۴',price:'۱۷،۳۰۰،۰۰۰ تومان'},
            {id:5,title:'ساعت هوشمند اپل سری ۸',price:'۱۸،۳۰۰،۰۰۰ تومان'},
            {id:6,title:'ساعت هوشمند اپل سری ۶',price:'۱۷،۳۰۰،۰۰۰ تومان'},
            ]}" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-2 gap-y-6 md:gap-x-4 md:gap-y-10 px-2 md:px-2">
            <!-- product -->
            <template x-for="product in products" :key="product.id">
                <div  class="bg-white rounded-lg shadow-md flex flex-col justify-center items-center p-2 ">
                    <div class="mb-4 bg-slate-200 rounded-lg w-full flex
                    justify-center items-center ">
                        <img src="../assets/images/apple-watch-6.png" alt="apple-watch-6" >
                    </div>
                    <div class="flex justify-between items-center w-full mb-3">
                        <span class="text-slate-200 font-medium text-xs md:text-sm lg:text-base">اپل</span>
                        <div x-data="{color : 'white'}" class="flex items-center flex-row-reverse">
                            <div @click="color = 'white'" :class="color === 'white' ? 'ring-2 ring-stone-50 z-10': ''" class="bg-stone-50 rounded-full border-gray-300 border w-5 h-5 -mr-1 flex justify-center items-center  cursor-pointer md:w-6 md:h-6">
                                <svg x-show="color === 'white'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4  stroke-slate-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                                  
                            </div>
                            <div @click="color = 'orange'" :class="color === 'orange' ? 'ring-2 ring-orange-400 z-10': ''" class="bg-orange-400 rounded-full border-white border w-5 h-5 -mr-1 flex justify-center items-center  cursor-pointer md:w-6 md:h-6">
                                <svg x-show="color === 'orange'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4  stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                            </div>
                            <div @click="color = 'yellow'" :class="color === 'yellow' ? 'ring-2 ring-yellow-400 z-10': ''" class="bg-yellow-400 rounded-full border-white  border w-5 h-5 -mr-1 flex justify-center items-center  cursor-pointer md:w-6 md:h-6" >
                                <svg x-show="color === 'yellow'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                            </div>
                            <div @click="color = 'indigo'" :class="color === 'indigo' ? 'ring-2 ring-indigo-600 z-10': ''" class="bg-indigo-600 rounded-full border-white border w-5 h-5  -mr-1 flex justify-center items-center  cursor-pointer md:w-6 md:h-6">
                                <svg x-show="color ===  'indigo'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                            </div>
                        </div>
                    </div>
                    <div x-text="product.title" class="text-xs md:text-base  text-slate-900 font-bold mb-4"></div>
                    <div x-text="product.price" class="text-orange-700 text-sm   font-medium mb-3"></div>
                    <hr class="bg-slate-200 w-full mb-1">
                    <button class="text-orange-400 font-bold text-sm   py-1 w-full ">مشاهده و سفارش</button>
                </div>
            </template>
            
            
        </div></div>
    </div>
    <!-- products secion -->

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
